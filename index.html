<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
    <link rel="stylesheet" href="./styles/paleta-cores.css" />
    <link rel="stylesheet" href="./styles/datepicker.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/botoes.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css"
    />

    <!-- Bootstrap-datepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css"
    />

    <!-- Bootstrap-datepicker JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>

    <!-- Bootstrap-datepicker para o idioma português brasileiro -->
    <script src="./scripts/bootstrap-datepicker.pt-BR.min.js"></script>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/multiselect.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder=" "
          />

          <div class="labelContainer">
            <label for="username">Username</label>
          </div>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder=" "
          />

          <div class="labelContainer">
            <label for="password">Password</label>
          </div>
        </div>

        <div class="form-group">
          <select class="form-control" id="exampleSelect" multiple>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
            <option value="7">Option 7</option>
            <option value="8">Option 8</option>
            <option value="9">Option 9</option>
            <option value="10">Option 10</option>
            <option value="11">Option 11</option>
            <option value="12">Option 12</option>
            <option value="13">Option 13</option>
            <option value="14">Option 14</option>
            <option value="15">Option 15</option>
            <option value="16">Option 16</option>
            <option value="17">Option 17</option>
            <option value="18">Option 18</option>
            <option value="19">Option 19</option>
            <option value="20">Option 20</option>
          </select>

          <div class="labelContainer">
            <label for="exampleSelect">Select an option</label>
          </div>
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control data-completa"
            id="dataCompleta"
            placeholder=" "
          />

          <div class="labelContainer">
            <label for="dataCompleta">Data</label>
          </div>
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control data-mesAno"
            id="dataMesAno"
            placeholder=" "
          />

          <div class="labelContainer">
            <label for="dataMesAno">Data mês ano</label>
          </div>
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control data-noButton"
            id="dataSemBotao"
            placeholder=" "
          />

          <div class="labelContainer">
            <label for="dataSemBotao">Data sem botoes</label>
          </div>
        </div>

        <button type="reset" class="btn btn-primary">Limpar</button>
      </form>
    </div>
  </body>
</html>
